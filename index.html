<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./src/styles/index.css">
    <title>TodoJS</title>
</head>
<body class="body">
    <div class="wrapper">

        <!-- HEADER -->
        <header class="header">
            <nav class="header__navigation">
                <div data-value="Записи" id="header-todos" class="header__todos header__item header__item--on">
                    <img src="./src/icons/todo.png" alt="todos" class="header__icon">
                    <span class="header__message">Записи</span>
                </div>
                <div data-value="Архив" id="header-archive" class="header__archive header__item">
                    <img src="./src/icons/bin.png" alt="archive" class="header__icon">
                    <span class="header__message">Архив</span>
                </div>
                <div data-value="Поиск" id="header-search" class="header__search header__item">
                    <img src="./src/icons/search.png" alt="search" class="header__icon">
                    <span class="header__message">Поиск</span>
                </div>
                <div data-value="Гамма" id="header-mode" class="header__mode header__item">
                    <img id="header-mode-icon" src="./src/icons/lightmode.png" alt="color mode" class="header__icon">
                    <span class="header__message">Гамма</span>
                </div>
            </nav>
        </header>

        <!-- MAIN -->
        <div id="list" class="list">
            <div id="notodo" class="notodos">
                <div class="notodos__content">
                    <div class="notodos__item">
                        <span class="notodos__lable">Мои записи</span>
                    </div>
                    <div class="notodos__item">
                        <span class="notodos__text">Похоже у вас еще нет записей</span>
                    </div>
                    <div class="notodos__item">
                        <button id="notodo-create" class="notodos__button">Добавить список дел</button>
                    </div>
                </div>
            </div>
            <!-- <div id="search" class="search"></div> -->
            <div id="todo" class="todos">
                <div id="todo-create" class="todo__new todo__item">
                    <div class="todo__icon">
                        <span class="todo__icon_elem todo__icon_vert"></span>
                        <span class="todo__icon_elem todo__icon_hor"></span>
                    </div>
                </div>
            </div>
        </div>
        <div id="sheet" class="sheet">
            <div class="sheet__wrapper">
                <div class="sheet__body">
                    <div class="sheet__bar">
                        <div class="bar__nav">
                            <span id="sheet-bar-delete" data-value="В Архив" class="bar__delete bar__nav_item"><span>Удалить</span></span>
                            <span id="sheet-bar-close" data-value="К Записям" class="bar__close bar__nav_item"><span>Закрыть</span></span>
                            <span id="sheet-bar-apply" data-value="Сохранить" class="bar__apply bar__nav_item"><span>Сохранить</span></span>
                        </div>
                    </div>
                    <div class="sheet__scrolable">
                        <div class="sheet__header">
                            <div id="sheet-header-name" class="sheet__name">
                                <textarea id="sheet-header-name-input" placeholder="Название списка дел.." name="" rows="1"></textarea>
                            </div>
                            <div id="sheet-header-disc" class="sheet__disc">
                                <textarea id="sheet-header-disc-input" placeholder="Описание списка дел.." name="" rows="1"></textarea>
                            </div>
                        </div>
                        <div class="sheet__main">
                            <div id="sheet-header-new" class="sheet__new">
                                <button id="sheet__new_btn">Добавить дело</button>
                            </div>
                            <ul id="sheet-list" class="sheet__list"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="modal-delete" class="modal">
            <div class="modal__content">
                <div class="modal__warning modal__item"><span>Внимание!</span></div>
                <div class="modal__message modal__item"><span>Вы точно хотите удалить эту запись? <br /> Востановить данные будет невозможно.</span></div>
                <div class="modal__buttons modal__item">
                    <div id="modal-delete-accept" class="modal__accept">
                        <span>Удалить</span>
                    </div>
                    <div id="modal-delete-decline" class="modal__decline">
                        <span>Отменить</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./src/autosize.min.js"></script>
    <script src="dist/main.46df3f8f49a4e54a235c.js"></script>
</body>
</html>
